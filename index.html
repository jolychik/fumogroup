    function renderCards(itemsToRender = items, gridId = 'grid') {
      const grid = document.getElementById(gridId);
      grid.innerHTML = '';

      itemsToRender.slice(0, 32).forEach((it, idx) => {
        const clickable = Boolean(it.url && it.url.trim());
        const hasModal = Array.isArray(it.modalItems);
        const wrapper = document.createElement(hasModal ? 'div' : (clickable ? 'a' : 'div'));
        wrapper.className = 'card' + (clickable || hasModal ? '' : ' disabled');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–æ–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏, –µ—Å–ª–∏ –∑–∞–¥–∞–Ω–æ —Å–≤–æ–π—Å—Ç–≤–æ bg
        if (it.bg) {
          switch (it.bg) {
            case 'rey-gradient':
              wrapper.classList.add('rey-gradient');
              break;
          
            case 'siberia-gradient':
              wrapper.classList.add('siberia-gradient');
              break;
          
            default:
              // –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ –∏–º—è –∫–ª–∞—Å—Å–∞, –∞ —Å–∞–º –≥—Ä–∞–¥–∏–µ–Ω—Ç
              wrapper.style.background = it.bg;
              break;
          }
        
          wrapper.style.border = 'none';
        }



        if (clickable && !hasModal) {
          wrapper.href = it.url;
          wrapper.target = '_blank';
          wrapper.rel = 'noopener';
        }

        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.textContent = String(idx + 1).padStart(2, '0');

        const thumb = document.createElement('div');
        thumb.className = 'thumb';

        if (it.image) {
          const img = document.createElement('img');
          img.src = it.image;
          img.alt = it.title || '';
          thumb.appendChild(img);
        } else {
          thumb.textContent = (it.title?.[0] || '#').toUpperCase();
        }

    const title = document.createElement('h3');
    title.className = 'title';
    title.textContent = it.title || `–ö–∞—Ä—Ç–æ—á–∫–∞ ${idx + 1}`;

    const desc = document.createElement('p');
    desc.className = 'desc';
    desc.textContent = it.desc || '';

        wrapper.appendChild(badge);
        wrapper.appendChild(thumb);
        wrapper.appendChild(title);
        wrapper.appendChild(desc);

        // –ï—Å–ª–∏ –µ—Å—Ç—å modalItems, –æ—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É –ø–æ –∫–ª–∏–∫—É
        if (hasModal) {
          wrapper.style.cursor = 'pointer';
          wrapper.addEventListener('click', function(e) {
            e.preventDefault();
            openModal(it.modalItems);
          });
        }

        grid.appendChild(wrapper);
      });

      // –ü–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –ø–∞—Ä—Å–∏–º —ç–º–æ–¥–∂–∏
    }

    function openModal(modalItems) {
      document.getElementById('modal').style.display = 'block';
      renderCards(modalItems, 'modal-grid');
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-grid').innerHTML = '';
    }
    document.getElementById('modal-close').onclick = closeModal;
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) closeModal();

    /* –Ω–µ–Ω—É–∂–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –º–æ–∂–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –º–æ–∏–º–∏ –∫–∞–Ω–∞–ª–∞–º–∏

 */
