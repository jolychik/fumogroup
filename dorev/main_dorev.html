    function renderCards(itemsToRender = items, gridId = 'grid') {
      const grid = document.getElementById(gridId);
      grid.innerHTML = '';

      itemsToRender.slice(0, 32).forEach((it, idx) => {
        const clickable = Boolean(it.url && it.url.trim());
        const hasModal = Array.isArray(it.modalItems);
        const wrapper = document.createElement(hasModal ? 'div' : (clickable ? 'a' : 'div'));
        wrapper.className = 'card' + (clickable || hasModal ? '' : ' disabled');

        // Установка фона карточки, если задано свойство bg
        if (it.bg) {
          switch (it.bg) {
            case 'rey-gradient':
              wrapper.classList.add('rey-gradient');
              break;
          
            case 'siberia-gradient':
              wrapper.classList.add('siberia-gradient');
              break;
          
            default:
              // Если это не имя класса, а сам градиент
              wrapper.style.background = it.bg;
              break;
          }
        
          wrapper.style.border = 'none';
        }



        if (clickable && !hasModal) {
          wrapper.href = it.url;
          wrapper.target = '_blank';
          wrapper.rel = 'noopener';
        }

        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.textContent = String(idx + 1).padStart(2, '0');

        const thumb = document.createElement('div');
        thumb.className = 'thumb';

        if (it.image) {
          const img = document.createElement('img');
          img.src = it.image;
          img.alt = it.title || '';
          thumb.appendChild(img);
        } else {
          thumb.textContent = (it.title?.[0] || '#').toUpperCase();
        }

        const title = document.createElement('h3');
        title.className = 'title';
        title.textContent = it.title || `Карточка ${idx + 1}`;

        const desc = document.createElement('p');
        desc.className = 'desc';
        desc.textContent = it.desc || '';

        wrapper.appendChild(badge);
        wrapper.appendChild(thumb);
        wrapper.appendChild(title);
        wrapper.appendChild(desc);

        // Если есть modalItems, открываем модалку по клику
        if (hasModal) {
          wrapper.style.cursor = 'pointer';
          wrapper.addEventListener('click', function(e) {
            e.preventDefault();
            openModal(it.modalItems);
          });
        }

        grid.appendChild(wrapper);
      });

      // После рендера карточек парсим эмоджи
      twemoji.parse(document.body);
    }

      renderCards(modalItems, 'modal-grid');

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-grid').innerHTML = '';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) closeModal();
